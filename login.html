<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedFluxx Login</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f9;
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 400px;
}

.login-box {
    background-color: #ffffff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
}

h1 {
    color: #0056b3;
    text-align: center;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.login-btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.login-btn:hover {
    background-color: #0056b3;
}

.forgot-password {
    color: #007bff;
    text-decoration: none;
}

.forgot-password:hover {
    text-decoration: underline;
}

.signup-link {
    margin-top: 15px;
    text-align: center;
}

.signup-link a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

.signup-link a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>MedFluxx</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="twoFactor">Two-Factor Code (Optional)</label>
                    <input type="text" id="twoFactor" name="twoFactor" placeholder="Enter 2FA code (if applicable)">
                </div>
                
                <div class="actions">
                    <button type="submit" class="login-btn">Login</button>
                    <a href="password.html" class="forgot-password">Forgot Password?</a>
                </div>
            </form>
            <div class="signup-link">
                <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script>
       // script.js
document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent the default form submission

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const twoFactor = document.getElementById('twoFactor').value;

    // Check if email and password are filled out
    if (!email || !password) {
        alert('Please fill in all required fields.');
        return;
    }

    // Simulate form submission
    if (twoFactor) {
        // If 2FA code is provided, process it
        alert('Login successful!\nEmail: ' + email + '\n2FA Code: ' + twoFactor);
    } else {
        // If no 2FA code is provided, proceed without it
        alert('Login successful!\nEmail: ' + email + '\nNo 2FA code provided.');
    }
});

    </script>
</body>
</html>
